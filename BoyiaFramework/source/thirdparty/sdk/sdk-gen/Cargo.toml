[package]
name = "sdk-gen"
version = "0.1.0"
authors = ["damonyan1985 <2512854007@qq.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "sdk_gen"
path = "src/lib.rs"
proc-macro = true

[dependencies]
syn = { version = "1", features = ["full", "parsing"] }
quote = { version = "1" }
proc-macro2 = { version = "1" }
