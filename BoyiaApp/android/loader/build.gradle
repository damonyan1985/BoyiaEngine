apply plugin: 'com.android.library'
apply plugin: 'maven'
apply from: "$rootDir/library.gradle"

android {
    compileSdkVersion gradle.constants.sdkVersion
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion gradle.constants.sdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url:"file://${maven_dir}")
        pom.project {
            groupId "com.boyia.app.loader" // can write any name, but now we use library package name
            artifactId "loader" // can write any name, but now we use library name
            version "1.0.0" // version name
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly gradle.library.boyia_common
    compileOnly gradle.library.okhttp_lib
    compileOnly gradle.library.okio_lib
}
